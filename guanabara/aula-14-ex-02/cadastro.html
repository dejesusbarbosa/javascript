<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada Virtual</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="txtn"></p>
            <input type="button" value="Gerar Tabuada" onclick="tabuada()">
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10"></select>
            <option>Digite um número aqui em cima</option>
        </div>
    </section>
    <footer>
        <p>Lucas de jesus</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
